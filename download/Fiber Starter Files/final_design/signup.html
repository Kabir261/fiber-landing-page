<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Fiber - SignUp</title>
</head>

<body>
    <div class="signup-page">
        <div class="signup-section">
            <h3 class="heading">Fiber</h3>
            <h1 class="main-heading">Create your Fiber account</h1>
            <div>
                <h3>Your Name</h3>
                <input type="text" name="name" id="name" class="input" placeholder="John Doe">
                <h3>E-mail</h3>
                <input type="email" name="email" id="email" class="input" placeholder="john@example.com">
                <h3>Password</h3>
                <input type="password" name="password" id="password" class="input" placeholder="At least 8 characters">

            </div>
            <input type="checkbox" name="checkbox" id="checkbox"> <span class="check-tex">By creating an account on Fiber, you agree to the
                <br><a href="#" class="signup-link">Terms & Conditions.</a></span>
            <div>
                <button type="submit" class="button-signup">Create Fiber Account</button>
                <p class="text">Already have an account? <a href="#" class="signin-link">Sign in</a></p>
            </div>



        </div>
        <div class="signup-image">
            <img src="../Assets/Sign Up Image.png" alt="">
            <h1 class="signup-image-heading">Unparalleled Templates</h1>
            <p class="signup-image-text">Crafted by a team of professional designers, our <br>templates are
                eunparalleled in the market.</p>
            <div class="dot-div">
                <span class=" active-dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

        </div>
    </div>
</body>

</html>
